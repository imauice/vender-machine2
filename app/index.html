<!doctype html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vender machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="public/styles/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.module.js"></script>
</head>
  <body class="container bg-ligth">
    <div class="container-fluid">
    <div class="machine-body card mx-3" ng-controller="AppController as control">
        <h1 class="logo">Vender machine</h1>
        
        <div class="product">
            <ul>
                <li ng-repeat="product in control.products">
                    <div class="row w-100">
                        <div class="col btn" ng-click="control.selectproduct(product.price,product.name)">
                            {{product.id}}
                        </div>
                        <div class="col">
                            <ul class="w-100">
                                <li>
                               <span><strong>Product</strong> {{product.name}} </span>    
                                </li>
                                <li>
                                  <span><strong>Price</strong> {{product.price}} <strong>Baht</strong></span>  
                                </li>
                                <li>
                                   <span><strong>Remainding</strong> {{product.stock}} <strong>Qty.</strong></span> 
                                </li>
                            </ul>
                        </div>
                       
                    </div></li>
            </ul>

        </div>
        <!-- screen -->
        <div class="screen">
            {{control.screen}}
        </div>
        <!-- coin control -->
        <div class="coin-control">
            <p>
                <div class="coin row">
                    <div class="col btn btn-danger mx-3" ng-repeat="coin in control.pads" ng-click="control.putcoin(coin.price)">{{coin.id}}</div>
                </div>
            </p>
        </div>
    </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
